<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="products">

      <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50" *cdkHeaderRowDef="columns"></tr>
      <tr cdk-row class="bg-white border-b" *cdkRowDef="let row; columns: columns"></tr>
      <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200" *cdkFooterRowDef="columns"></tr>

      <!-- id Column -->
      <ng-container cdkColumnDef="ID">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>ID</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">{{row.id}}</td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef=""></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="Nombre">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Nombre</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">{{row.title}}</td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef=""></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container cdkColumnDef="Precio">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Precio</th>
        <td class="py-4 px-6" [ngClass]="{'bg-red-200': row.price < 50}" cdk-cell *cdkCellDef="let row">{{row.price}}
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef="">{{total}}</td>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="Cover">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef></th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          <img class="w-10 rounded-full hover:scale-105" [src]="row.images[0]" alt="">
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef=""></td>
      </ng-container>
    </table>
  </div>
</div>
